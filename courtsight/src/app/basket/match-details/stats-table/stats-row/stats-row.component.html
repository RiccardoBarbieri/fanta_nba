<p-meterGroup [value]="meterValue">
  <ng-template pTemplate="label"></ng-template>
  <ng-template pTemplate="start">
    <div class="flex justify-content-between align-items-end">
      <span class="font-bold text-xl">{{ row.leftValue | number: '1.0-2' }}</span>
      <div class="text-center font-medium text-lg mx-2">
        {{ row.name }}
      </div>
      <span class="font-bold text-xl">{{ row.rightValue | number: '1.0-2' }}</span>
    </div>
  </ng-template>
</p-meterGroup>
<p-divider/>

<p-divider align="center">
  <div class="flex flex-row justify-content-between align-items-baseline gap-1">
    <span class="text-lg font-bold mr-2">Time Travel</span>
    <p-calendar [(ngModel)]="date"
                [iconDisplay]="'input'"
                [showIcon]="true"
    />
    <button type="button" pButton icon="pi pi-refresh" (click)="updateDate()" [text]="true"></button>
  </div>
</p-divider>

                  - match_id: 123
                    home_team_id: 1
                    away_team_id: 2
                    home_team_score: 102
                    away_team_score: 98
                    winner: home
                    point_difference: 4
                  - match_id: 124
                    home_team_id: 1
                    away_team_id: 2
                    home_team_score: 110

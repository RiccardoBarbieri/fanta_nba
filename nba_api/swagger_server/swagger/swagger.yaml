openapi: 3.0.1
info:
  title: NBA API
  description: "API for retrieving NBA teams, matches, players, and their statistics"
  version: 1.0.0
servers:
  - url: /
paths:
  /teams:
    get:
      summary: Retrieve all teams by ticker and season
      operationId: teams_get
      parameters:
        - name: team_tickers
          in: query
          description: List of team tickers
          required: true
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
          example:
            - BOS
            - LAL
            - MIA
        - name: season
          in: query
          description: "NBA season (e.g., 2023-24)"
          required: true
          style: form
          explode: true
          schema:
            type: string
          example: 2023-24
      responses:
        "200":
          description: A list of teams with their information and players
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Team'
                x-content-type: application/json
      x-openapi-router-controller: swagger_server.controllers.team_controller
  /teams/{team_ticker}:
    get:
      summary: Retrieve team information and players by ticker and season
      operationId: teams_team_ticker_get
      parameters:
        - name: team_ticker
          in: path
          description: Team ticker
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: BOS
        - name: season
          in: query
          description: "NBA season (e.g., 2023-24)"
          required: true
          style: form
          explode: true
          schema:
            type: string
          example: 2023-24
      responses:
        "200":
          description: Team information and list of players
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
      x-openapi-router-controller: swagger_server.controllers.team_controller
  /teams/{team_id}/stats:
    get:
      summary: "Retrieve team stats by team ID, season, date, number of games, and\
        \ location"
      operationId: teams_team_id_stats_get
      parameters:
        - name: team_id
          in: path
          description: Team ID
          required: true
          style: simple
          explode: false
          schema:
            type: integer
          example: 1610612738
        - name: season
          in: query
          description: "NBA season (e.g., 2023-24)"
          required: true
          style: form
          explode: true
          schema:
            type: string
          example: 2023-24
        - name: date_to
          in: query
          description: Match date up to consider for the stats (format:'YYYY-MM-DD')
          required: true
          style: form
          explode: true
          schema:
            type: string
            format: date
          example: 2024-08-08
        - name: last_x
          in: query
          description: Number of last games to consider
          required: false
          style: form
          explode: true
          schema:
            type: integer
          example: 5
        - name: home_away_filter
          in: query
          description: Location of the games (HOME or AWAY)
          required: false
          style: form
          explode: true
          schema:
            type: string
          example: HOME
      responses:
        "200":
          description: A list of team stats
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamStats'
      x-openapi-router-controller: swagger_server.controllers.team_controller
  /matches:
    get:
      summary: Retrieve all matches beetween two dates
      operationId: matches_get
      parameters:
        - name: date_from
          in: query
          description: The cutoff date from which games are considered (format:'YYYY-MM-DD')
          required: true
          style: form
          explode: true
          schema:
            type: string
          example: 2024-04-14
        - name: date_to
          in: query
          description: The cutoff date until which games are considered (format:'YYYY-MM-DD')
          required: false
          style: form
          explode: true
          schema:
            type: string
          example: 2024-04-14
      responses:
        "200":
          description: A list of matches
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Match'
                x-content-type: application/json
      x-openapi-router-controller: swagger_server.controllers.match_controller
  /match/{match_id}/stats:
    get:
      summary: Retrieve match stats by match ID
      operationId: match_match_id_stats_get
      parameters:
        - name: match_id
          in: path
          description: Match ID
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: "0022301187"
        - name: match_date
          in: query
          description: The date of the match (format:'YYYY-MM-DD')
          required: true
          style: form
          explode: true
          schema:
            type: string
          example: 2024-04-14
      responses:
        "200":
          description: Match stats
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchStats'
      x-openapi-router-controller: swagger_server.controllers.match_controller
  /players/{player_id}/stats:
    get:
      summary: "Retrieve player stats by player ID, season, date, location and number\
        \ of games"
      operationId: players_player_id_stats_get
      parameters:
        - name: player_id
          in: path
          description: Player ID
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: "1629027"
        - name: season
          in: query
          description: "NBA season (e.g., 2023-24)"
          required: true
          style: form
          explode: true
          schema:
            type: string
          example: 2023-24
        - name: date_to
          in: query
          description: Match date up to consider for the stats (format:'YYYY-MM-DD')
          required: true
          style: form
          explode: true
          schema:
            type: string
            format: date
          example: 2024-08-08
        - name: last_x
          in: query
          description: Number of last games to consider
          required: false
          style: form
          explode: true
          schema:
            type: integer
          example: 5
        - name: home_away_filter
          in: query
          description: Location of the games (HOME or AWAY)
          required: false
          style: form
          explode: true
          schema:
            type: string
          example: HOME
      responses:
        "200":
          description: Player stats
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerStats'
      x-openapi-router-controller: swagger_server.controllers.player_controller
  /standings:
    get:
      summary: Retrieve east and west conference standings
      operationId: standings_get
      parameters:
        - name: date
          in: query
          description: Date to be considered to evaluate the standing (format:'YYYY-MM-DD')
          required: true
          style: form
          explode: true
          schema:
            type: string
          example: 2024-04-14
      responses:
        "200":
          description: East and West conference standings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Standings'
      x-openapi-router-controller: swagger_server.controllers.league_standing_controller
  /feature_vector:
    get:
      summary: Retrieve feature vector
      operationId: feature_vector_get
      parameters:
        - name: team_ticker
          in: query
          description: Team ticker
          required: true
          style: form
          explode: false
          schema:
            type: string
          example: BOS
        - name: opp_team_ticker
          in: query
          description: Opposite team ticker
          required: true
          style: form
          explode: false
          schema:
            type: string
          example: BOS
        - name: season
          in: query
          description: "NBA season (e.g., 2023-24)"
          required: true
          style: form
          explode: true
          schema:
            type: string
          example: 2023-24
        - name: date
          in: query
          description: Date of the match (format:'YYYY-MM-DD')
          required: true
          style: form
          explode: true
          schema:
            type: string
          example: 2024-04-14
      responses:
        "200":
          description: Feature vector
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureVector'
      x-openapi-router-controller: swagger_server.controllers.feature_vector_controller
